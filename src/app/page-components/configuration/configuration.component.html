<div>
  <h4 class="mb-4 text-muted">Configuration and Settings</h4>

  <div class="row">

    <div class="col-md-12 col-lg-12 mb-4">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Theme</h5>
        </div>

        <div class="card-body">
          <form>
            <select
              id='theme'
              name='theme'
              [(ngModel)]="selectedThemeIndex">
              <option
                *ngFor="let theme of themes; index as i"
                [attr.data-index]="i"
                [value]="i">
                {{theme.name}}
              </option>
            </select>
          </form>

        </div>
      </div>
    </div>

    <div class="col-md-12 col-lg-12 mb-4">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5>Difficulty</h5>
        </div>
        <div class="card-body">
          <input
            type="checkbox"
            [checked]="targetsRunAway"
            (change)="targetsRunAway = !targetsRunAway">
          Targets run away
          <br>
          <input
            type="checkbox"
            [checked]="animateKeypoints"
            (change)="animateKeypoints = !animateKeypoints">
          Hide keypoints using animations.
        </div>
      </div>
    </div>

  </div>
</div>
